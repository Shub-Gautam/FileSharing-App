<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing Site - By Shubham Gautam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="file.svg"
            class="center"
            alt="file icon"
            draggable="false"
          />
          <img src="file.svg" class="right" alt="file icon" draggable="false" />
          <img src="file.svg" class="left" alt="file icon" draggable="false" />
        </div>
        <input type="file" id="fileinput" />
        <div class="title">
          Drop your Files here or, <span class="browseBtn">Browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" name="" id="fileURL" readonly />
          <img src="./copyicon.svg" alt="" id="copybtn" />
        </div>
        <p>Or send via Email</p>
        <div class="email-container">
          <form id="email-form">
            <div class="filed">
              <label for="sender">Your Email</label>
              <input type="email" name="from-email" required id="sender" />
            </div>
            <div class="filed">
              <label for="reciever">Receiver's Email</label>
              <input type="email" name="to-email" required id="reciever" />
            </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    <div class="toast">Copied to clipboard</div>
    <script src="index.js"></script>
  </body>
</html>
